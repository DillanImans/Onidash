<body>
  <!-- Pacman Preloader -->
  <div class="preloader" id="preloader">
    <div class="pacman">
      <div class="pacmanMouth"></div>
    </div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- Context Menu -->
  <div class="contextMenuNote" id="contextMenuNote">
    <div class="deleteNote" id="deleteNote">Delete Note (forever)</div>
  </div>

  <!-- Delete Note -->
    <!-- Context Menu -->
    <div class="contextMenuNote" id="contextMenuLog">
      <div class="deleteNote" id="deleteLog">Delete Wallet (forever)</div>
    </div>
  

  <!-- Show Money -->
  <div class="hoverThingy" id="showMoneyLog">
    <div class="showMoney" id="showMoney"></div>
  </div>

  <!-- Main -->
  <main class="main">

    <!-- Edges -->
    <div class="edges">
      <div class="edge1 edge"></div>
      <div class="edge2 edge"></div>
      <div class="edge3 edge"></div>
      <div class="edge4 edge"></div>
    </div>

    <!-- Notification Panel -->
    <div class="notif" id="notif">
      <p id="notifText"></p>
    </div>

    <!-- Introboard -->
     <div class="mainBoard" id="mainBoard">
      <div class="introContentArea" id="introContentArea">

        <div class="introIntro" id="introIntro">
          Welcome to Onidash!
        </div>

        <div class="introName" id="introName">
          <label class="nameLabel">What should I call you?</label>
          <div class="nameIntroInputStorage">
            <input type="text" class="nameIntroInput" id="nameIntroInput" autocomplete="off" placeholder="Your Name..." minlength="1" maxlength="10">
            <div class="nameAccCircle" id="nameAccCircle">

            </div>
          </div>
        </div>

        <div class="introHey" id="introHey">
          <div class="introHeyNameCon"><p>Hey &nbsp;</p><p class="italic" id="nameIntroHey"></p></div> <span>I hope you enjoy your stay!</span>
        </div>
        <div class="welcomeBack" id="welcomeBack">Welcome Back<span class="italic" id="welcomeBackName"></span></div>
      </div>
    </div>

      <h1 class="EATCTitle">Add Transaction</h1>
      <div class="singleInputEATCCon">

      </div>

        </div>

          <label>Wallet</label>
          <select class="EATCSelect wallet" id="EATCWallet">
            <option value="Total">Total</option>
          </select>
        </div>
      </div>

        <label>Income/Expense</label>
        <select class="EATCSelect" id="EATCIOE">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>
      <button class="EAButton" id="EATCButton">Confirm</button>
    </div>
    <div class="expenseAddWalletCon">
      <h1 class="EAWCTitle">Add Wallet</h1>
      <div class="bigSingleInputEAWCCon">
        <div class="singleInputEAWCCon">
          <label>Wallet Name</label>
          <input autocomplete="off" type="text" class="EAWC" id="EAWCName">
        </div>
        <div class="singleInputEAWCCon">
          <label>Starting Amount (in $)</label>
          <input autocomplete="off" type="number" onkeydown="return event.keyCode !== 69" class="EAWC num" id="EAWCAmount">
        </div>
      </div>
      <button class="EAButton EAWButton" id="EAWCButton">Confirm</button>
